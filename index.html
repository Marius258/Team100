<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
               integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"
          />
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
               integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"
          />

          <link rel="stylesheet" href="styles/index.css" />
          <title>Form</title>
     </head>
     <body>
          <div class="container">
               <header>
                    <nav class="navbar">
                         <i class="mobile-menu fa-solid fa-bars"></i>
                         <ul>
                              <li><a href="#">Home</a></li>
                              <li><a href="#">Our Products</a></li>
                              <li><a href="#">Careers</a></li>
                              <li><a href="#">About us</a></li>
                              <li><a href="#">Contact us</a></li>
                         </ul>
                         <div class="search">
                              <input type="text" placeholder="Search courses" />
                              <i class="fa-solid fa-magnifying-glass"></i>
                         </div>
                    </nav>
               </header>

               <main class="main-container">
                    <div class="progress-bar">
                         <div class="progressbar">
                              <div>
                                   <div class="progressbox active">1</div>
                                   <div class="progresstext">ACCOUNT SETUP</div>
                              </div>
                              <div class="progressline active"></div>
                              <div>
                                   <div class="progressbox">2</div>
                                   <div class="progresstext">
                                        SOCIAL PROFILES
                                   </div>
                              </div>
                              <div class="progressline"></div>
                              <div>
                                   <div class="progressbox">3</div>
                                   <div class="progresstext">
                                        PERSONAL DETAILS
                                   </div>
                              </div>
                         </div>
                    </div>

                    <div class="form-container">
                         <form action="#">
                              <div class="form-item-container">
                                   <h3>Step 1: Your details</h3>
                                   <div class="form-item">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" />
                                   </div>
                                   <div class="form-item">
                                        <label for="email">Email</label>
                                        <input
                                             type="email"
                                             id="email"
                                             placeholder="example@domain.com"
                                        />
                                   </div>
                                   <div class="form-item">
                                        <label for="phone">Number</label>
                                        <input type="number" id="phone" />
                                   </div>
                              </div>
                              <!--  -->

                              <div class="form-item-container">
                                   <h3>Step 2: Delivery address</h3>
                                   <div class="form-item">
                                        <label for="address">Address</label>
                                        <textarea
                                             name="address"
                                             id="address"
                                             cols="30"
                                             rows="5"
                                        ></textarea>
                                   </div>
                                   <div class="form-item">
                                        <label for="postcode">Post code</label>
                                        <input type="number" id="postcode" />
                                   </div>
                                   <div class="form-item">
                                        <label for="country">Country</label>
                                        <input type="text" id="country" />
                                   </div>
                              </div>

                              <div class="form-item-container">
                                   <h3>Step 3: Card details</h3>
                                   <div class="form-item cardtype-container">
                                        <label for="">Card type</label>
                                        <div class="cardtypes">
                                             <label for="cardtype"
                                                  >MasterCard</label
                                             >
                                             <input
                                                  type="radio"
                                                  name="cardtype"
                                             />
                                             <label for="cardtype">AmEx</label>
                                             <input
                                                  type="radio"
                                                  name="cardtype"
                                             />
                                             <label for="cardtype">VISA</label>
                                             <input
                                                  type="radio"
                                                  name="cardtype"
                                             />
                                        </div>
                                   </div>
                                   <div class="form-item">
                                        <label for="securityCode"
                                             >Security code</label
                                        >
                                        <input
                                             type="number"
                                             id="securityCode"
                                        />
                                   </div>
                                   <div class="form-item">
                                        <label for="nameOnCard"
                                             >Name on card</label
                                        >
                                        <input type="text" id="nameOnCard" />
                                   </div>
                              </div>
                              <button type="submit">Buy it!</button>
                         </form>
                    </div>
               </main>
          </div>
     </body>
</html>
